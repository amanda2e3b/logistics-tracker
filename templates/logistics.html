<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Logistics Tracker</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">
  <h2>ðŸšš Logistics Tracker</h2>

  <form method="POST" class="row g-3">
    <input type="text" name="item" placeholder="Item" class="form-control" required>
    <input type="text" name="status" placeholder="Status" class="form-control" required>
    <button class="btn btn-primary mt-2">Add Delivery</button>
  </form>

  <table class="table table-bordered table-striped mt-4">
    <thead><tr><th>ID</th><th>Item</th><th>Status</th></tr></thead>
    <tbody>
      {% for d in deliveries %}
      <tr>
        <td>{{ d.id }}</td>
        <td>{{ d.item }}</td>
        <td>{{ d.status }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</body>
</html>
